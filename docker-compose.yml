version: '3.9'

services:
  # Ollama service for local LLM inference
  ollama:
    image: ollama/ollama:latest
    container_name: llm-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - llm-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"

  # LLM Conversational Agent service
  llm-agent:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - SCALA_VERSION=3.5.0
    container_name: llm-agent
    ports:
      - "8080:8080"
    environment:
      # Configuration
      - app_server_host=0.0.0.0
      - app_server_port=8080
      - app_llm_backend=ollama
      - app_llm_ollama_endpoint=http://ollama:11434
      - app_llm_ollama_model=llama2
      
      # JVM Options
      - JAVA_OPTS=-Xmx1g -Xms512m -XX:+UseG1GC -XX:MaxGCPauseMillis=200
    depends_on:
      ollama:
        condition: service_healthy
    networks:
      - llm-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"

networks:
  llm-network:
    driver: bridge
    name: llm-network

volumes:
  ollama_data:
    driver: local
    name: ollama_data

