version: '3.9'

services:
  # Ollama service for local LLM inference
  ollama:
    image: ollama/ollama:latest
    container_name: llm-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - llm-network

  # LLM Conversational Agent service
  llm-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: llm-agent
    ports:
      - "8080:8080"
    environment:
      # Use Ollama as the LLM backend
      - JAVA_OPTS=-Dapp.llm.backend=ollama -Dapp.llm.ollama.endpoint=http://ollama:11434
    depends_on:
      ollama:
        condition: service_healthy
    networks:
      - llm-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  llm-network:
    driver: bridge

volumes:
  ollama_data:
    driver: local
